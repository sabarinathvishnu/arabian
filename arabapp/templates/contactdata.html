<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th>contact id</th>
                            <th>name</th>
                            <th>Email id</th>
                            <th>subject</th>
                            <th>message</th>
                            <th>contact number</th>
                            <th>options</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.name}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.subject}}</td>
                            <td>{{d.message}}</td>
                            <td>{{d.phone}}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                      </table>
                    </div>
</body>
</html>
{% endblock %}
